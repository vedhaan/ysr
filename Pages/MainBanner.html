<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>

    <link rel="stylesheet" href="../CSS/MainBanner.css">
</head>

<body>
    <div class="main-banner-main-con">
        <div class="main-banner-category-section">
            <div class="category-section-categories">
                <button class="categories-btn">
                    All
                </button>

                <button class="categories-btn">
                    Bathware
                </button>

                <button class="categories-btn">
                    Kitchen
                </button>

                <button class="categories-btn">
                    Piping
                </button>

                <button class="categories-btn">
                    Electricals
                </button>

                <button class="categories-btn">
                    Fixtures
                </button>
            </div>

            <div class="category-section-catalogue">
                <button class="catalogue-btn">
                    Download Catalogue
                </button>

                <button class="catalogue-btn">
                    Store Locator
                </button>
            </div>
        </div>

        <div class="main-banner-image-section">
            <div class="main-banner-img-con">
                <img src="./Images/cerabanner.jpeg" alt="main banner">
            </div>
        </div>

        <div class="main-banner-sub-image-section">
            <div class="main-banner-sub-img-con">
                <img src="./Images/fans.jpg" alt="sub banner image">
                <button class="main-banner-img-btn">Fans & Lights</button>
            </div>

            <div class="main-banner-sub-img-con2">
                <img src="./Images/switches.jpg" alt="sub banner image">
                <button class="main-banner-img-btn">Switches</button>
            </div>
        </div>
    </div>
</body>

</html>
